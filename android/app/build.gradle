def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion BuildKt.buildTargetSdkVersion

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "flutter.com.dabenxiang.qfvpn"
        minSdkVersion BuildKt.buildMinSdkVersion
        targetSdkVersion BuildKt.buildTargetSdkVersion
        versionCode BuildKt.buildVersionCode
        versionName BuildKt.buildVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
}

flutter {
    source '../..'
}

dependencies {

    api(project(":core"))
    api(project(":service"))
    api(project(":design"))
    api(project(":common"))

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.10"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$DependenciesKt.coroutineVersion"
    implementation "androidx.core:core-ktx:$DependenciesKt.coreVersion"
    implementation "androidx.activity:activity-ktx:$DependenciesKt.activityVersion"
    implementation "androidx.appcompat:appcompat:$DependenciesKt.appcompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$DependenciesKt.coordinatorlayoutVersion"
    implementation "androidx.fragment:fragment-ktx:$DependenciesKt.fragmentVersion"
    implementation "com.google.android.material:material:$DependenciesKt.materialVersion"
    implementation "com.jakewharton.timber:timber:$DependenciesKt.timberVersion"
    implementation "androidx.lifecycle:lifecycle-extensions:$DependenciesKt.lifecycleVersion"

//    implementation 'io.particle:cloudsdk:0.5.0'
}
